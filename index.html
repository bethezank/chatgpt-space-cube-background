    <style>
        html, body {
            margin: 0;
            padding: 0;

        .stars {
            position: fixed;
            width: 100%;

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .cube {
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 30s infinite linear;
            z-index: 1;
        }

        .face {
            position: absolute;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }

            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
            pointer-events: none;
            mix-blend-mode: screen;
            filter: blur(100px);
            z-index: 2;
            transition: transform 0.05s linear;

        canvas#orionCanvas {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;

        }

        #redrawButton:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        #redrawButton:active {

    <script>
        // ‡∏î‡∏≤‡∏ß‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á

        // ‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏î‡∏≤‡∏ß Orion (‡∏î‡∏≤‡∏ß‡∏ô‡∏≤‡∏¢‡∏û‡∏£‡∏≤‡∏ô) - ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡πâ‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
        const orionStars = [
            { x: -50, y: -100, size: 4, brightness: 1.0 },  // ‡πÑ‡∏´‡∏•‡πà‡∏ã‡πâ‡∏≤‡∏¢ (‡∏ö‡∏ô‡∏ã‡πâ‡∏≤‡∏¢)
            { x: 50, y: -80, size: 5, brightness: 1.0 },   // ‡πÑ‡∏´‡∏•‡πà‡∏Ç‡∏ß‡∏≤ (‡∏ö‡∏ô‡∏Ç‡∏ß‡∏≤)
            { x: -70, y: -40, size: 3, brightness: 0.8 },  // ‡πÅ‡∏Ç‡∏ô‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô
            { x: 90, y: -40, size: 3, brightness: 0.8 },   // ‡πÅ‡∏Ç‡∏ô‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô
            { x: 0, y: 0, size: 4, brightness: 0.9 },     // ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á
            { x: -40, y: 0, size: 4, brightness: 0.9 },    // ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢
            { x: 40, y: 0, size: 4, brightness: 0.9 },     // ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏Ç‡∏ß‡∏≤
            { x: 0, y: 60, size: 3, brightness: 0.7 },     // ‡∏î‡∏≤‡∏ö (‡∏ö‡∏ô)
            { x: 0, y: 90, size: 3, brightness: 0.7 },     // ‡∏î‡∏≤‡∏ö (‡∏•‡πà‡∏≤‡∏á)
            { x: -80, y: 80, size: 4, brightness: 0.9 },   // ‡∏Ç‡∏≤‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô
            { x: 100, y: 80, size: 4, brightness: 0.9 },  // ‡∏Ç‡∏≤‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô
            { x: -100, y: -140, size: 2, brightness: 0.6 }, // ‡∏ö‡∏ô‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î
            { x: 120, y: -120, size: 2, brightness: 0.6 }, // ‡∏ö‡∏ô‡∏Ç‡∏ß‡∏≤‡∏™‡∏∏‡∏î
            { x: -120, y: 40, size: 2, brightness: 0.5 },  // ‡∏•‡πà‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î
            { x: 140, y: 40, size: 2, brightness: 0.5 },  // ‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤‡∏™‡∏∏‡∏î
            { x: -20, y: -160, size: 2, brightness: 0.5 }, // ‡∏ö‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢
            { x: 20, y: -160, size: 2, brightness: 0.5 },  // ‡∏ö‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤
            { x: -60, y: 120, size: 2, brightness: 0.4 },  // ‡∏•‡πà‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢
            { x: 60, y: 120, size: 2, brightness: 0.4 }   // ‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤
        ];

        const canvas = document.getElementById('orionCanvas');
        const ctx = canvas.getContext('2d');
        const redrawButton = document.getElementById('redrawButton');


        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawOrion(); // ‡∏ß‡∏≤‡∏î‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawOrion() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏∏‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏Ç‡∏≠‡∏á Canvas
            const canvasCenterX = canvas.width / 2;
            const canvasCenterY = canvas.height / 2;

            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á, ‡∏Ç‡∏ô‡∏≤‡∏î, ‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô
            const randomX = canvasCenterX + (Math.random() - 0.5) * 0.4 * canvas.width; // ‡∏™‡∏∏‡πà‡∏°‡∏£‡∏≠‡∏ö‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á
            const randomY = canvasCenterY + (Math.random() - 0.5) * 0.4 * canvas.height; // ‡∏™‡∏∏‡πà‡∏°‡∏£‡∏≠‡∏ö‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á
            const randomScale = 0.7 + Math.random() * 0.8; // ‡∏™‡∏∏‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î
            const randomRotation = Math.random() * Math.PI * 2; // ‡∏™‡∏∏‡πà‡∏°‡∏°‡∏∏‡∏°‡∏´‡∏°‡∏∏‡∏ô

            ctx.save(); // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏Ç‡∏≠‡∏á Canvas
            ctx.translate(randomX, randomY); // ‡∏¢‡πâ‡∏≤‡∏¢‡∏à‡∏∏‡∏î‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á
            ctx.scale(randomScale, randomScale); // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î
            ctx.rotate(randomRotation); // ‡∏´‡∏°‡∏∏‡∏ô

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏î‡∏≤‡∏ß
            function drawConnection(index1, index2) {
                const star1 = orionStars[index1];
                const star2 = orionStars[index2];
                ctx.beginPath();
                ctx.moveTo(star1.x, star1.y);
                ctx.lineTo(star2.x, star2.y);
                ctx.stroke();
            }

            // ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏î‡∏≤‡∏ß‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.setLineDash([2, 2]); // ‡πÄ‡∏™‡πâ‡∏ô‡∏õ‡∏£‡∏∞

            drawConnection(0, 2);   // ‡πÑ‡∏´‡∏•‡πà‡∏ã‡πâ‡∏≤‡∏¢ - ‡πÅ‡∏Ç‡∏ô‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô
            drawConnection(1, 3);   // ‡πÑ‡∏´‡∏•‡πà‡∏Ç‡∏ß‡∏≤ - ‡πÅ‡∏Ç‡∏ô‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô
            drawConnection(0, 1);   // ‡πÑ‡∏´‡∏•‡πà‡∏ã‡πâ‡∏≤‡∏¢ - ‡πÑ‡∏´‡∏•‡πà‡∏Ç‡∏ß‡∏≤
            drawConnection(0, 5);   // ‡πÑ‡∏´‡∏•‡πà‡∏ã‡πâ‡∏≤‡∏¢ - ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢
            drawConnection(1, 6);   // ‡πÑ‡∏´‡∏•‡πà‡∏Ç‡∏ß‡∏≤ - ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏Ç‡∏ß‡∏≤
            drawConnection(5, 4);   // ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢ - ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á
            drawConnection(4, 6);   // ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á - ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏Ç‡∏ß‡∏≤
            drawConnection(4, 7);   // ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á - ‡∏î‡∏≤‡∏ö‡∏ö‡∏ô
            drawConnection(7, 8);   // ‡∏î‡∏≤‡∏ö‡∏ö‡∏ô - ‡∏î‡∏≤‡∏ö‡∏•‡πà‡∏≤‡∏á
            drawConnection(5, 9);   // ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢ - ‡∏Ç‡∏≤‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô
            drawConnection(6, 10);  // ‡πÄ‡∏Ç‡πá‡∏°‡∏Ç‡∏±‡∏î‡∏Ç‡∏ß‡∏≤ - ‡∏Ç‡∏≤‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô
            drawConnection(0, 11);  // ‡πÑ‡∏´‡∏•‡πà‡∏ã‡πâ‡∏≤‡∏¢ - ‡∏ö‡∏ô‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î
            drawConnection(1, 12);  // ‡πÑ‡∏´‡∏•‡πà‡∏Ç‡∏ß‡∏≤ - ‡∏ö‡∏ô‡∏Ç‡∏ß‡∏≤‡∏™‡∏∏‡∏î
            drawConnection(9, 13);  // ‡∏Ç‡∏≤‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô - ‡∏•‡πà‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î
            drawConnection(10, 14); // ‡∏Ç‡∏≤‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô - ‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤‡∏™‡∏∏‡∏î
            drawConnection(0, 15);  // ‡πÑ‡∏´‡∏•‡πà‡∏ã‡πâ‡∏≤‡∏¢ - ‡∏ö‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢
            drawConnection(1, 16);  // ‡πÑ‡∏´‡∏•‡πà‡∏Ç‡∏ß‡∏≤ - ‡∏ö‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤
            drawConnection(9, 17);  // ‡∏Ç‡∏≤‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô - ‡∏•‡πà‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢
            drawConnection(10, 18); // ‡∏Ç‡∏≤‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô - ‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤

            ctx.setLineDash([]);

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡πÅ‡∏™‡∏á‡∏î‡∏≤‡∏ß
            function drawStar(star) {
                const glow = ctx.createRadialGradient(
                    star.x, star.y, 0,
                    star.x, star.y, star.size * 3
                );
                glow.addColorStop(0, `rgba(255, 255, 255, ${star.brightness})`);
                glow.addColorStop(0.5, `rgba(210, 240, 255, ${star.brightness * 0.5})`);
                glow.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡πÅ‡∏™‡∏á‡∏ß‡∏≤‡∏ö‡∏î‡∏≤‡∏ß
            function drawStarSpikes(x, y, length, brightness) {
                ctx.strokeStyle = `rgba(255, 255, 255, ${brightness * 0.5})`;
                ctx.lineWidth = 0.5;

                for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(
                        x + Math.cos(angle) * length,
                        y + Math.sin(angle) * length
                    );
                    ctx.stroke();
                }
            }

            // ‡∏ß‡∏≤‡∏î‡∏î‡∏≤‡∏ß‡πÉ‡∏ô‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏î‡∏≤‡∏ß‡∏ô‡∏≤‡∏¢‡∏û‡∏£‡∏≤‡∏ô
            orionStars.forEach((star, index) => {
                drawStar(star);
                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏á‡∏ß‡∏≤‡∏ö‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡∏î‡∏≤‡∏ß‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç
                if (index === 0 || index === 1 || index === 4) {
                    drawStarSpikes(star.x, star.y, star.size * 4, star.brightness);
                }
            });

            ctx.restore(); // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Canvas ‡∏Å‡πà‡∏≠‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á
        }

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡∏î‡∏≤‡∏ß‡∏ô‡∏≤‡∏¢‡∏û‡∏£‡∏≤‡∏ô
        drawOrion();

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏π‡∏Å‡∏ö‡∏≤‡∏®‡∏Å‡πå 3D (‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á)
        for (let i = 0; i < 20; i++) {
            const cube = document.createElement('div');
            cube.className = 'cube';
            const size = 30 + Math.random() * 60;
            cube.style.width = `${size}px`;
            cube.style.height = `${size}px`;
            cube.style.top = `${Math.random() * 100}%`;
            cube.style.left = `${Math.random() * 100}%`;
            cube.style.animationDuration = `${15 + Math.random() * 15}s`;
            for (let j = 0; j < 6; j++) {
                const face = document.createElement('div');
                face.className = 'face';
                face.style.width = `${size}px`;
                face.style.height = `${size}px`;
                switch (j) {
                    case 0: face.style.transform = `rotateY(0deg) translateZ(${size / 2}px)`; break;
                    case 1: face.style.transform = `rotateY(90deg) translateZ(${size / 2}px)`; break;
                    case 2: face.style.transform = `rotateY(180deg) translateZ(${size / 2}px)`; break;
                    case 3: face.style.transform = `rotateY(-90deg) translateZ(${size / 2}px)`; break;
                    case 4: face.style.transform = `rotateX(90deg) translateZ(${size / 2}px)`; break;
                    case 5: face.style.transform = `rotateX(-90deg) translateZ(${size / 2}px)`; break;
                }
                cube.appendChild(face);
            }
            document.body.appendChild(cube);
        }

        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏™‡∏á‡∏ï‡∏≤‡∏°‡πÄ‡∏°‡∏≤‡∏™‡πå (‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á)
        const lightSpot = document.getElementById('lightSpot');
        document.addEventListener('mousemove', (e) => {
